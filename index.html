<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Toma de datos - Logística</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Toma de datos de productos</h1>

    <form id="form-registro">
      <!-- 1. Tienda -->
      <div class="campo">
        <label for="tienda">Tienda</label>
        <input type="text" id="tienda" name="tienda" placeholder="Ej: Tienda Villa" required>
      </div>

      <!-- 2. Producto (desde 'base de datos' con lista desplegable) -->
      <div class="campo">
        <label for="producto">Producto</label>
        <!-- Caja de texto con lista sugerida -->
        <input list="lista-productos" id="producto" name="producto"
               placeholder="Escribe para buscar..." autocomplete="off" required>
        <datalist id="lista-productos">
          <!-- Se llena desde app.js -->
        </datalist>
        <small>Los productos se cargan desde una lista simulando una base de datos.</small>
      </div>

      <!-- 3. Lote -->
      <div class="campo">
        <label for="lote">Lote</label>
        <input type="text" id="lote" name="lote" placeholder="Ej: L-2025-001" required>
      </div>

      <!-- 4. Fecha de producción -->
      <div class="campo">
        <label for="fechaProduccion">Fecha de producción</label>
        <input type="date" id="fechaProduccion" name="fechaProduccion" required>
      </div>

      <!-- 5. Fecha de vencimiento (8 meses después) -->
      <div class="campo">
        <label for="fechaVencimiento">Fecha de vencimiento</label>
        <input type="date" id="fechaVencimiento" name="fechaVencimiento" readonly required>
        <small>Se calcula automáticamente 8 meses después de la producción.</small>
      </div>

      <!-- 6. Cantidad -->
      <div class="campo">
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" min="0" step="1" required>
      </div>

      <button type="submit">Guardar registro</button>
    </form>

    <!-- Tabla opcional para ver lo registrado -->
    <h2>Registros capturados</h2>
    <table id="tabla-registros">
      <thead>
        <tr>
          <th>Tienda</th>
          <th>Producto</th>
          <th>Lote</th>
          <th>F. Producción</th>
          <th>F. Vencimiento</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas generadas por app.js -->
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
